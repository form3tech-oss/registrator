language: go
go:
- 1.12.x
services:
- docker
env:
  global:
    - GO111MODULE=on
jobs:
  include:
  - stage: test
    name: Run Go tests
    script:
    - GO111MODULE=on make test
deploy:
  provider: script
  script: curl -sL https://git.io/goreleaser | bash
  skip_cleanup: true
  on:
    tags: true
